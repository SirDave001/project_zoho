<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.css">
    <title>zoho.com/projets</title>
</head>
<style>
    .bg{
        display: block;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        background: url(../img/svg/bg.svg);
    }
</style>
<body>
    <div class="bg"></div>
    <div class="main_container">
        <div class="aside-left">
            <img src="./img/Zoho_logo.png" alt="" class="zohologo">
            <form action="" class="signin">
                <div class="signin_head">
                    <span>Sign in</span>
                    <div class="name">
                        to access Projects
                    </div>
                </div>
                <div class="signin_box">
                    <div class="search"><input type="text" class="textbox" placeholder="Email address or mobile number"></div>
                    <button class="blue btn">NEXT</button>
                    <a href="./forgotpwd.html" class="forgot_password">Forgot Password?</a>
                    <div class="line"></div>
                    <div class="signin_text">Sign in using</div>
                </div>
                <div class="other_signin ms-0" style="float: left; display: flex; align-items: center;;" >
                    <div class="google-icon_div icon_box icon_div"><img src="./img/icons8-google-48.png" alt="" class="google_icon icon" style="display: inline-block; margin-left: 0px;"></div>
                    <div class="microsoft-icon_div icon_box icon_div"><img src="./img/icons8-microsoft-48.png" alt="" class="microsoft_icon icon" style="display: inline-block;"></div>
                    <div class="linkedin-icon_div icon_box icon_div"><img src="./img/icons8-linkedin-48.png" alt="" class="linkedin_icon icon" style="display: inline-block;"></div>
                    <div class="facebook-icon_div icon_box icon_div"><img src="./img/icons8-facebook-48.png" alt="" class="facebook_icon icon align-items-center" style="display: inline-block;"></div>
                    <div class="twitter-icon_div icon_box icon_div"><img src="./img/icons8-twitter-circled-48.png" alt="" class="twitter_icon icon" style="display: inline-block;"></div>
                    <div class="more-icon_div icon_box icon_div"><img src="./img/icons8-more-64.png" alt="" class="more_icon icon_div icon" style="display: inline; opacity: 40%;"></div>
                </div>
            </form>
        </div>
        <div class="aside-right">
            <img src="./img/mfa_illustration2x.png" alt="" style="display: block; width: 300px; height: 240px; margin: auto;">
            <div class="" style="display: block; line-height: 20px; font-size: 16px; font-weight: 600; margin-top: 20px; text-align: center;">MFA for all accounts</div>
            <div class="" style="display: block; line-height: 20px; font-size: 14px; font-weight: 400; margin-top: 10px; text-align: center;">
                " Secure your online accounts with 2FA via OneAuth.
                Back up your OTP secrets and never lose access to your accounts. "
            </div>
            <a href="#" style="display: block; height: 36px;
            width: fit-content;
            max-width: 160px; text-align: center; margin: auto; margin-top: 20px; background-color: #ecf7fe; color: #0091ff; font-weight: 600; border-radius: 18px; padding: 8px 20px; border: none; cursor: pointer; text-decoration: none; box-sizing: border-box; font-size: 14px; line-height: 20px; font-family: 'ZohoPuvi', Georgia;">Learn More</a>
            <div class="dothead" style="text-align: center; margin-top: 16px; width: 300px;">
                <div class="dot" id="dot_0">
                    <div class=""></div>
                </div>
                <div class="dot" style="background: #00a2f6;" id="dot_1">
                    <div class=""></div>
                </div>
                <div class="dot" id="dot_2">
                    <div class=""></div>
                </div>
            </div>
        </div>
    </div>
    <div class="signuplink" id="">
        Don't have a Zoho account?
        <a href="#">Sign Up Now</a>
    </div>
</body>
</html>
<script src="./bootstrap-5.0.2-dist/js/bootstrap.js"></script>
